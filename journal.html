---
layout: default
title: Journal
permalink: /journal/
---

<!-- <div class="home"> -->

  <!-- <h1 class="page-heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-title-link">
          {{ post.title }}
        </h2>
        <p>
          {{ post.excerpt }}
        </p>
      </li>
    </a>
    {% endfor %}
  </ul>
