---
layout: default
title: Journal
permalink: /journal/
---

  <ul class="post-list">
    {% for post in site.posts %}
    <div class="post-link">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h1 class="post-title-link">
            {{ post.title }}
          </h1>
          {{ post.content | strip_html | truncatewords: 3 }}
        </li>
      </a>
    </div>
    {% endfor %}
  </ul>
