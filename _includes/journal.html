<section id="journal">
  <ul class="journal__list">
    {% for post in site.posts limit: 9 %}
    <li class="journal__post" style="background-image:url({{ post.image }})">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h1 class="journal__post--title">
          {{ post.title }}
        </h1>
        <span class="journal__post--date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
