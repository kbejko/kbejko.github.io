---
layout: default
title: Projects
permalink: /projects/
---

    <ul class="project__list">
      {% for project in site.data.projects %}
      <a href="{{project.url}}">
        <li class="project__item">
          <img class="project__item--image" src="{{project.image}}" alt="{{project.alt}}" />
          <h2 class="project__item--title">{{project.name}}</h2>
          <p class="project__item--description">{{project.desc}}</p>
        </li>
      </a>
      {% endfor %}
    </ul>
