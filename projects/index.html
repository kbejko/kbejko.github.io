---
layout: default
title: Journal
---
<ul id="projects" class="projects__list">
  {% for project in site.projects %}
    <li class="project">
      <a href="{{ project.url | prepend: site.baseurl }}">
        <h1 class="journal__post--title">
          {{ project.title }}
        </h1>
        <span class="journal__post--date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
