---
layout: default
---

  <header class="post post__header">
    <h1 class="post__header--title">{{ page.title }}</h1>
    <p class="post__header--meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post post__content">
    {{ content }}
  </article>

  <footer class="post post__footer">
    {% if page.previous.url %}
    <a href="{{page.previous.url}}">Next:  {{page.previous.title}}</a>
    {% endif %}
  </footer>
